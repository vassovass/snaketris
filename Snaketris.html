<!DOCTYPE html>
<html>

<head>
    <title>Tetris Snake Mashup</title>
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background: #111;
            border: 2px solid #4B0082;
            /* Dark Purple Outline */
        }

        #gameInfo {
            text-align: center;
        }

        #scoreBoard {
            margin: 0 auto;
            width: 300px;
            text-align: left;
        }

        #scoreBoard table {
            width: 100%;
            border-collapse: collapse;
        }

        #scoreBoard th,
        #scoreBoard td {
            border: 1px solid #fff;
            padding: 5px;
        }

        #restartButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
        }

        #playerNameInput {
            display: block;
            margin: 10px auto;
            padding: 5px;
            font-size: 16px;
        }

        #instructions {
            margin: 20px auto;
            width: 300px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="gameInfo">
        <h1>Tetris Snake Mashup</h1>
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
        <button id="restartButton">Start Game</button>
        <div id="instructions">
            <h2>Instructions</h2>
            <p><strong>Snake Controls:</strong> Arrow Keys</p>
            <p><strong>Tetris Controls:</strong></p>
            <ul>
                <li><strong>Move Left/Right:</strong> A / D</li>
                <li><strong>Rotate:</strong> W (Clockwise) / Q (Counter-clockwise)</li>
                <li><strong>Soft Drop:</strong> S</li>
            </ul>
            <p>Avoid collisions between the snake and the Tetris blocks.</p>
        </div>
        <div id="scoreBoard">
            <h2>Score Board</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Scores will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const gridWidth = 10;
        const gridHeight = 20;
        const blockSize = 30;

        canvas.width = gridWidth * blockSize;
        canvas.height = gridHeight * blockSize;

        let grid = createMatrix(gridWidth, gridHeight);

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        const tetrominoes = [
            [
                [1, 1, 1, 1]
            ],
            [
                [2, 0, 0],
                [2, 2, 2]
            ],
            [
                [0, 0, 3],
                [3, 3, 3]
            ],
            [
                [4, 4],
                [4, 4]
            ],
            [
                [0, 5, 5],
                [5, 5, 0]
            ],
            [
                [0, 6, 0],
                [6, 6, 6]
            ],
            [
                [7, 7, 0],
                [0, 7, 7]
            ]
        ];

        const colors = [
            null,
            '#FF0D72', // I
            '#0DC2FF', // J
            '#0DFF72', // L
            '#F538FF', // O
            '#FF8E0D', // S
            '#FFE138', // T
            '#3877FF', // Z
            '#FFFFFF'  // Snake
        ];

        const tetrominoPlayer = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0
        };

        function tetrominoReset() {
            tetrominoPlayer.matrix = tetrominoes[Math.floor(Math.random() * tetrominoes.length)];
            tetrominoPlayer.pos.y = 0;
            tetrominoPlayer.pos.x = (gridWidth / 2 | 0) - (tetrominoPlayer.matrix[0].length / 2 | 0);
            if (collide(grid, tetrominoPlayer)) {
                gameOver = true;
                updateScoreBoard();
                alert('Game Over! Tetris block cannot be placed.');
            }
        }

        let snake = [{ x: Math.floor(gridWidth / 2), y: gridHeight - 1 }];
        let snakeDirection = { x: 0, y: -1 }; // Starts moving upwards
        let snakeNewDirection = { x: 0, y: -1 };
        let snakeScore = 0;

        function resetGame() {
            grid = createMatrix(gridWidth, gridHeight);
            tetrominoPlayer.score = 0;
            snakeScore = 0;
            tetrominoReset();
            snake = [{ x: Math.floor(gridWidth / 2), y: gridHeight - 1 }];
            snakeDirection = { x: 0, y: -1 };
            snakeNewDirection = { x: 0, y: -1 };
            gameOver = false;
            lastTime = 0;
            dropCounter = 0;
            snakeMoveCounter = 0;
            requestAnimationFrame(update);
        }

        const restartButton = document.getElementById('restartButton');
        const playerNameInput = document.getElementById('playerNameInput');
        let playerName = '';

        restartButton.addEventListener('click', () => {
            playerName = playerNameInput.value.trim() || 'Player';
            resetGame();
        });

        document.addEventListener('keydown', event => {
            if (gameOver) return;

            // Snake Controls - Arrow Keys
            if (event.key === 'ArrowLeft') {
                snakeNewDirection = { x: -1, y: 0 };
            } else if (event.key === 'ArrowUp') {
                snakeNewDirection = { x: 0, y: -1 };
            } else if (event.key === 'ArrowRight') {
                snakeNewDirection = { x: 1, y: 0 };
            } else if (event.key === 'ArrowDown') {
                snakeNewDirection = { x: 0, y: 1 };
            }

            // Tetris Controls - WASD
            else if (event.key.toLowerCase() === 'a') {
                tetrominoMove(-1);
            } else if (event.key.toLowerCase() === 'd') {
                tetrominoMove(1);
            } else if (event.key.toLowerCase() === 's') {
                tetrominoDrop();
            } else if (event.key.toLowerCase() === 'w') {
                rotate(tetrominoPlayer.matrix, 1);
            } else if (event.key.toLowerCase() === 'q') {
                rotate(tetrominoPlayer.matrix, -1);
            }
        });

        function tetrominoMove(dir) {
            tetrominoPlayer.pos.x += dir;
            if (collide(grid, tetrominoPlayer)) {
                tetrominoPlayer.pos.x -= dir;
            }
        }

        function tetrominoDrop() {
            tetrominoPlayer.pos.y++;
            if (collide(grid, tetrominoPlayer)) {
                tetrominoPlayer.pos.y--;
                merge(grid, tetrominoPlayer);
                tetrominoReset();
                let linesCleared = sweep();
                tetrominoPlayer.score += linesCleared * 10;
            }
            dropCounter = 0;
        }

        function rotate(matrix, dir) {
            const rotatedMatrix = matrix.map((row, y) =>
                row.map((val, x) => matrix[matrix.length - x - 1][y])
            );
            if (dir > 0) {
                matrix = rotatedMatrix;
            } else {
                matrix = rotatedMatrix.map(row => row.reverse());
            }

            const pos = tetrominoPlayer.pos.x;
            let offset = 1;
            while (collide(grid, { pos: tetrominoPlayer.pos, matrix })) {
                tetrominoPlayer.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > matrix[0].length) {
                    tetrominoPlayer.pos.x = pos;
                    return;
                }
            }
            tetrominoPlayer.matrix = matrix;
        }

        let gameOver = false;
        let dropCounter = 0;
        let dropInterval = 1000; // milliseconds

        let snakeMoveCounter = 0;
        let snakeMoveInterval = 200; // milliseconds

        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                tetrominoDrop();
            }

            snakeMoveCounter += deltaTime;
            if (snakeMoveCounter > snakeMoveInterval) {
                snakeMoveCounter = 0;
                if (snakeNewDirection.x !== -snakeDirection.x || snakeNewDirection.y !== -snakeDirection.y) {
                    snakeDirection = snakeNewDirection;
                }
                const snakeHead = { x: snake[0].x + snakeDirection.x, y: snake[0].y + snakeDirection.y };
                if (
                    snakeHead.x < 0 ||
                    snakeHead.x >= gridWidth ||
                    snakeHead.y < 0 ||
                    snakeHead.y >= gridHeight ||
                    grid[snakeHead.y][snakeHead.x] !== 0
                ) {
                    gameOver = true;
                    updateScoreBoard();
                    alert('Game Over! Snake collision detected.');
                } else {
                    snake.unshift(snakeHead);
                    if (snake.length > 5) {
                        snake.pop();
                    } else {
                        snakeScore += 1;
                    }
                }
            }

            draw();
            if (!gameOver) {
                requestAnimationFrame(update);
            }
        }

        function collide(grid, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (
                        m[y][x] !== 0 &&
                        (grid[y + o.y] && grid[y + o.y][x + o.x]) !== 0
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(grid, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        grid[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function sweep() {
            let linesCleared = 0;
            outer: for (let y = grid.length - 1; y >= 0; --y) {
                for (let x = 0; x < grid[y].length; ++x) {
                    if (grid[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = grid.splice(y, 1)[0].fill(0);
                grid.unshift(row);
                ++y;
                linesCleared++;
            }
            return linesCleared;
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(grid, { x: 0, y: 0 });
            drawMatrix(tetrominoPlayer.matrix, tetrominoPlayer.pos);

            // Draw snake
            snake.forEach(segment => {
                context.fillStyle = colors[8]; // Snake color
                context.fillRect(segment.x * blockSize, segment.y * blockSize, blockSize, blockSize);
            });

            // Display Scores
            context.fillStyle = '#fff';
            context.font = '16px Arial';
            context.fillText(`Tetris Score: ${tetrominoPlayer.score}`, 10, 20);
            context.fillText(`Snake Score: ${snakeScore}`, 10, 40);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(
                            (x + offset.x) * blockSize,
                            (y + offset.y) * blockSize,
                            blockSize,
                            blockSize
                        );
                    }
                });
            });
        }

        // Score Board Management
        function updateScoreBoard() {
            const scoreTableBody = document.querySelector('#scoreTable tbody');
            const newRow = document.createElement('tr');

            const nameCell = document.createElement('td');
            nameCell.textContent = playerName;
            newRow.appendChild(nameCell);

            const scoreCell = document.createElement('td');
            const totalScore = tetrominoPlayer.score + snakeScore;
            scoreCell.textContent = totalScore;
            newRow.appendChild(scoreCell);

            const dateCell = document.createElement('td');
            dateCell.textContent = new Date().toLocaleDateString();
            newRow.appendChild(dateCell);

            scoreTableBody.appendChild(newRow);
        }

        // Start the game on load
        // resetGame();
    </script>
</body>

</html>
